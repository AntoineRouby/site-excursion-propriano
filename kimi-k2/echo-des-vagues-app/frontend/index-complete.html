<!DOCTYPE html> 
<html lang="fr"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>êcho des Vagues - Excursions en mer</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; } 
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #0077b6, #00b4d8); color: white; min-height: 100vh; } 
        .header { text-align: center; padding: 2rem; background: rgba(0,0,0,0.2); } 
        .header h1 { font-size: 3rem; margin-bottom: 0.5rem; } 
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; } 
        .excursions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem; } 
        .excursion-card { background: white; color: #333; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s; } 
        .excursion-card:hover { transform: translateY(-5px); } 
        .excursion-card h3 { color: #0077b6; font-size: 1.5rem; margin-bottom: 1rem; } 
        .price { font-size: 2rem; color: #00b4d8; font-weight: bold; } 
        .btn { background: #0077b6; color: white; padding: 1rem 2rem; border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: background 0.3s; } 
        .btn:hover { background: #005f99; } 
        .form-group { margin: 1rem 0; } 
        .form-group input, .form-group select { padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; width: 200px; } 
        .reservation-form { background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 15px; margin-top: 2rem; } 
        #message { margin-top: 1rem; padding: 1rem; border-radius: 5px; } 
        .success { background: #2a9d8f; } 
        .error { background: #e76f51; } 
    </style> 
</head> 
<body> 
    <header class="header"> 
        <h1>?? êcho des Vagues</h1> 
        <p>Excursions en mer depuis Propriano - Corse</p> 
    </header> 
 
    <div class="container"> 
        <h2>Nos Excursions</h2> 
        <div id="excursions" class="excursions-grid">Chargement des excursions...</div> 
 
        <div class="reservation-form"> 
            <h3>RÇserver une excursion</h3> 
            <form id="reservationForm"> 
                <div class="form-group"> 
                    <label>Nom : </label> <br> 
                    <input type="text" id="name" required> 
                </div> 
                <div class="form-group"> 
                    <label>Email : </label> <br> 
                    <input type="email" id="email" required> 
                </div> 
                <div class="form-group"> 
                    <label>Date : </label> <br> 
                    <input type="date" id="date" required> 
                </div> 
                <div class="form-group"> 
                    <label>Nombre de personnes : </label> <br> 
                    <select id="people"> 
                        <option value="1">1 personne</option> 
                        <option value="2">2 personnes</option> 
                        <option value="3">3 personnes</option> 
                        <option value="4">4 personnes</option> 
                    </select> 
                </div> 
                <button type="submit" class="btn">RÇserver</button> 
            </form> 
            <div id="message"></div> 
        </div> 
    </div> 
 
    <script> 
        let excursions = []; 
 
        // Charger les excursions 
        fetch('http://localhost:5000/api/excursions') 
            .then(res => res.json()) 
            .then(data => { 
                excursions = data; 
                displayExcursions(); 
            }) 
            .catch(err => console.error('Erreur:', err)); 
 
        function displayExcursions() { 
            const container = document.getElementById('excursions'); 
            container.innerHTML = excursions.map(exc => ` 
                <div class="excursion-card"> 
                    <h3>${exc.name}</h3> 
                    <p>${exc.description}</p> 
                    <p>DurÇe: ${exc.duration}</p> 
                    <p class="price">${exc.price}? / personne</p> 
                    <button class="btn" onclick="selectExcursion(${exc.id})">SÇlectionner</button> 
                </div> 
            `).join(''); 
        } 
 
        let selectedExcursion = null; 
        function selectExcursion(id) { 
            selectedExcursion = excursions.find(exc => exc.id === id); 
            alert(`Excursion sÇlectionnÇe: ${selectedExcursion.name}`); 
        } 
 
        // Gestion du formulaire 
        document.getElementById('reservationForm').addEventListener('submit', function(e) { 
            e.preventDefault(); 
            if (!selectedExcursion) { 
                showMessage('Veuillez sÇlectionner une excursion', 'error'); 
                return; 
            } 
 
            const formData = { 
                excursionId: selectedExcursion.id, 
                name: document.getElementById('name').value, 
                email: document.getElementById('email').value, 
                date: document.getElementById('date').value, 
                people: parseInt(document.getElementById('people').value) 
            }; 
 
            fetch('http://localhost:5000/api/reservations', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify(formData) 
            }) 
            .then(res => res.json()) 
            .then(data => { 
                showMessage(data.message, 'success'); 
                document.getElementById('reservationForm').reset(); 
                selectedExcursion = null; 
            }) 
            .catch(err => { 
                showMessage('Erreur lors de la rÇservation', 'error'); 
                console.error(err); 
            }); 
        });
